<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Halloween Hangman</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
</head>

<body>

    <nav class="navbar navbar-dark bg-dark">
        <h3>Welcome to Tianna's Halloween Movie Hangman Game</h3>
    </nav>

    <div id="instructions" class="container-fluid">
        <h2>We hope you're up-to-date on some of the most memorable Halloween movies of all time!</h2>
        <h2>Press any key to get started.</h2>
    </div>

    <div id="score" class="container">
        <h3>Wins: <p id="wins"></p></h3>
        <h3>Guesses Remaining: <p id="guessesLeft"></p></h3>
        <h3>Letters Guessed: <p id="lettersGuessed"></p></h3>
    </div>

    <div id="game" class="container">
        <h3>Word Blanks: <p id="wordBlanks"></p></h3>
    </div>

    <script src="assets/javascript/script.js"></script>
</body>
</html>
